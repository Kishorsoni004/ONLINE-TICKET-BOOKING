
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="logincss.css">
    <link rel="stylesheet" href="gifstyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.js"> </script>
</head>
<body>
    <div class="login" id="blur">
        <h1>Payment Gateway</h1>
        <input type="text" name="username" placeholder="Card no."><br>
        <input type="text" name="username" placeholder="Name"><br>
        <input type="date" name="username"><br>

        <input type="password" name="passwordbox" placeholder="CVC"><br>
        <!-- <input type="submit" id="log-in" onclick="getinfo()" name="submit"> -->
        <button id="log-in" onclick="toggle()" >pay</button>
    </div>
    <div id="popup">
        <h1>Payment Done</h1>
        <img src="done.gif" >
        <a href="getTicket.html" onclick="toggle()">GET TICKET</a>
    </div>
    <script type="text/javascript">
    function toggle(){
        var blur =document.getElementById('blur');
        blur.classList.toggle('active');
        var popup =document.getElementById('popup');
        popup.classList.toggle('active');
    }
    </script>
    </body>
    </html>
